<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Mini Player</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cb52eca23c.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="../assets/app.css" />
  </head>

  <body>
    <div class="container">
      <div class="song-container">
        <img id="image" src="" alt="" />
        <div class="song-info">
          <p id="song" class="song">No song playing</p>
          <p id="artist" class="artist">Play a song a spotify player</p>
        </div>
      </div>
      <div class="actions">
        <button id="shuffle" class="active-button">
          <i id="shuffle-icon" class="fa fa-random" aria-hidden="true"></i>
        </button>
        <button id="previous">
          <i class="fa fa-step-backward" aria-hidden="true"></i>
        </button>
        <button id="play">
          <i id="play-icon" class="fa fa-play" aria-hidden="true"></i>
        </button>
        <button id="next">
          <i class="fa fa-step-forward" aria-hidden="true"></i>
        </button>
        <button id="mute">
          <i id="volume-icon" class="fa fa-volume-down fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="../index.js"></script>
  </body>
</html>
